<div class="container">
    <textarea #textInput placeholder="Enter text to analyze" class="input-area" rows="6"></textarea>
    <button (click)="analyzeText(textInput.value)" [disabled]="isLoading">
        <span *ngIf="!isLoading">Analyze Sentiment</span>
        <p-progressSpinner *ngIf="isLoading" styleClass="w-2rem h-2rem" strokeWidth="8"
            animationDuration=".5s"></p-progressSpinner>
    </button>

    <div *ngIf="result" class="result-box">
        <h3>Result:</h3>
        <p>{{ result }}</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>

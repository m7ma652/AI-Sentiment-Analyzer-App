<p-menubar [model]="items" class="custom-navbar">
    <ng-template pTemplate="start">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="pi pi-comments"></i>
            </div>
            <div class="logo-text">
                <span class="app-name">Sentiment</span>
                <span class="app-name">Chat Bot</span>
                <span class="app-subtitle">Analyzer</span>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="end">
        <div class="nav-actions">
            <button (click)="toggleTheme()" class="nav-button">
                {{ isDark ? '‚òÄÔ∏è Light' : 'üåô Dark' }}
            </button>
            @if (!isLoggedIn) {
            <button pButton icon="pi pi-sign-in" label="Register" class="nav-button login-btn" (click)="register()">
            </button>
            }
            @if (isLoggedIn) {
            <button pButton icon="pi pi-sign-out" label="Logout" class="nav-button logout-btn" (click)="logout()">
            </button>
            }
        </div>
    </ng-template>
</p-menubar>

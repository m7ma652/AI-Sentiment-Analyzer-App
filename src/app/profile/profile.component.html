<div class="profile-container">
    <div class="title">
        <h2>Profile Page</h2>
        <p>Last <span>5</span> analyzed texts</p>
    </div>
    <div class="card">
        <p-table [value]="analysis" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped"
            [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5,10,25]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Text</th>
                    <th>Result</th>
                    <th>Date & Time</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-analysis>
                <tr>
                    <td>{{analysis.text}}</td>
                    <td>
                        <p-tag [severity]="getSeverity(analysis.result)" [value]="analysis.result"></p-tag>
                    </td>
                    <td>{{analysis.timestamp | date:'medium'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
